<template>
    <div class="body slds-grid slds-grid_vertical slds-align_absolute-center" style="width:100%;height:100vh">
        <div style="width:40%">

            <div class="col slds-align_absolute-center" >
                <img src={imgUrl} class="slds-grid_vertical-align-center">
            </div>
            <h2 class="slds-align_absolute-center"> Sign Up Form</h2>
            <div class="slds-form col">

                <div class="slds-form-element">
                    <div class="input slds-form-element__control slds-input-has-icon slds-input-has-icon_left slds-m-top_x-large">
                        <lightning-icon size="x-small" class="slds-icon slds-input__icon slds-input__icon_left slds-icon-text-default" icon-name="utility:user"></lightning-icon>
                        <input type="text" id="text-input-id-1" placeholder=" Your Name" class="us slds-input" onblur={handleUserName} />
                    </div>
                </div>

                <div class="slds-form-element">
                    <div class="input slds-form-element__control slds-input-has-icon slds-input-has-icon_left slds-var-m-top_medium">
                        <lightning-icon size="x-small" class="slds-icon slds-input__icon slds-input__icon_left slds-icon-text-default" icon-name="utility:email"></lightning-icon>
                        <input type="email"  placeholder=" Your Email" class="mail slds-input" onblur={handleUserEmail} />
                    </div>
                </div>

                <div class="slds-form-element">
                    <div class="input slds-form-element__control slds-input-has-icon slds-input-has-icon_left slds-var-m-top_medium">
                        <lightning-icon size="x-small" class="slds-icon slds-input__icon slds-input__icon_left slds-icon-text-default" icon-name="utility:lock"></lightning-icon>
                        <input type="password"  placeholder="Password" class="pwd slds-input" onblur={handlePassword}/>
                    </div>
                </div>

                <div class="slds-form-element">
                    <div class="input slds-form-element__control slds-input-has-icon slds-input-has-icon_left slds-var-m-top_medium">
                        <lightning-icon size="x-small" class="slds-icon slds-input__icon slds-input__icon_left slds-icon-text-default" icon-name="utility:lock"></lightning-icon>
                        <input type="password"  placeholder="Confirm Password" class="pwd2 slds-input" onblur={handleConfirmPassword}/>
                    </div>
                </div>

                <div class="slds-grid slds-grid_align-spread slds-var-m-top_medium slds-p-horizontal_medium">
                   
                    <div class="col">
                       <a href="#" onclick={handleLogin}>Go To Login</a>
                    </div>
                </div>

                <div class="slds-form-element slds-var-m-top_medium  slds-clearfix">
                    <lightning-button variant="brand" label="Sign Up" title="Sign Up" onclick={handleSignup} class="slds-m-left_x-small  slds-float_right"></lightning-button>
                </div>
            </div>
        </div>
    </div>

</template>
